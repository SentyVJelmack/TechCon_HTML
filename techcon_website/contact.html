<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - TechCon 2024</title>
  <style>
    /* Simple responsive iframe container */
    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .map-container iframe {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Information -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://facebook.com/TechCon" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        <li><a href="https://twitter.com/TechCon" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        <li><a href="https://linkedin.com/company/TechCon" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Google Map -->
    <section class="map-container" aria-label="Location map of TechCon 2024 venue">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086034808962!2d-122.41941548468104!3d37.77492927975998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808d9830d2f1%3A0x7b5e6d0db8bb1e6b!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1631096201528!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="TechCon 2024 Venue Location"
      ></iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us</h2>
      <form action="#" method="post" novalidate>
        <div>
          <label for="contact-name">Name:</label><br />
          <input type="text" id="contact-name" name="contact-name" required />
        </div>

        <div>
          <label for="contact-email">Email:</label><br />
          <input type="email" id="contact-email" name="contact-email" required />
        </div>

        <div>
          <label for="contact-message">Message:</label><br />
          <textarea id="contact-message" name="contact-message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
